<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Clase 10</title>
  </head>
  <body>
    <form id="miFormulario" class="mi-formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" class="input-estilo" />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" class="input-estilo" />

      <label for="edad">Edad:</label>
      <input type="number" id="edad" class="input-estilo" />

      <label for="pais">País:</label>
      <select id="pais" class="select-estilo">
        <option value="" selected disabled>Seleccione un país</option>
        <option value="Argentina">Argentina</option>
        <option value="Chile">Chile</option>
        <option value="Colombia">Colombia</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Mexico">Mexico</option>
      </select>

      <label>Preferencias: (Seleccione al menos uno)</label>
      <div class="checkbox-estilo">
        <label for="preferencia1">
          <input type="checkbox" id="preferencia1" />
          Tocar un instrumento
        </label>
        <label for="preferencia2">
          <input type="checkbox" id="preferencia2" />
          Mirar una pelicula
        </label>
      </div>

      <label>Tipo de usuario:</label>
      <div class="radio-estilo">
        <label for="usuarioNormal">
          <input
            type="radio"
            name="tipoUsuario"
            id="usuarioNormal"
            value="normal"
          />
          Usuario Normal
        </label>
        <label for="usuarioPremium">
          <input
            type="radio"
            name="tipoUsuario"
            id="usuarioPremium"
            value="premium"
          />
          Usuario Premium
        </label>
      </div>

      <button type="submit" class="boton-estilo">Enviar</button>
    </form>
    <main></main>
    <a href="usuario.html">Usuario</a>
    <ul id="errores"></ul>
    <script src="index.js"></script>
  </body>
</html>
